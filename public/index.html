<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solid Wall of Study</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="topnav">
  <h1>
    <span class="gradient-text">Solid Wall of Study</span>
</h1>
</div>
  <div class="wrapper">
    <div class="calendar">Calendar
      <h1 id="current_date"></h1>
      <br>
      <h1 id="daysDiff"></h1>
    </div>

    <div class="task-list">
      <h2>Task List</h2>
      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">

        <br>
        <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br>

        <!-- Priority -->
        <label for="priority">Task Priority:</label>
        <select name="prority" id="priorityInput">
          <option value="">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <br>

        <button type="submit">Submit</button>
      </form>
      <ul id="tasklist">
      </ul>
      <script src="script.js"></script>
    </div>

    <div class="pomodoro">
      <div class="flip-card-3D-wrapper">
        <div id="flip-card">
          <div class="flip-card-front">



            <button id="flip-card-btn-turn-to-back">flip</i></button>
          </div>
          <div class="flip-card-back">
            <div class="watch">
              <div class="time" id="time-color">
                00:00:00
              </div>
              <div class="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
              </div>
              <script src="stopwatch.js"></script>
            </div>

            <script src="flip.js"></script>

            <button id="flip-card-btn-turn-to-front">flip</button>
          </div>
          <script src="flip.js"></script>
        </div>
      </div>
    </div>

    <div class="dictionary">
        <div class="container">
            <div class="search-box">
                <input
                    type="text"
                    placeholder="Dictionary..."
                    id="inp-word"
                />
                <button id="search-btn">Search</button>
            </div>
            <div class="result" id="result"></div>
        </div>
        <!-- Script -->
        <script src="dictionary.js"></script>
    </div>

    <div class="kanban">Kanban</div>

    <div class="music">
      <iframe style="border-radius:25px"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8NTLI2TtZa6?utm_source=generator" width="100%"
        height="100%" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

  </div>
</body>

</html>
